<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>

        <div id="main">

            <!-- Header -->
            <h1>TIC TAC TOE</h1>

            <!-- Game Instructions -->
            <p id="instructions">Game starts by just Tapping on the box<br>
                First Player starts as <b>Player X</b><br>And Second Player
                as <b>Player O</b></p>

            <br>
            <br>

            <!-- 3*3 grid of boxes -->
            <!-- Top Row -->
            <input type="text" id="box1" readonly>
            <input type="text" id="box2" readonly>
            <input type="text" id="box3" readonly>

            <br>
            <br>
            
            <!-- Middle Row -->
            <input type="text" id="box4" readonly>
            <input type="text" id="box5" readonly>
            <input type="text" id="box6" readonly>
            
            <br>
            <br>

            <!-- Bottom Row -->
            <input type="text" id="box7" readonly>
            <input type="text" id="box8" readonly>
            <input type="text" id="box9" readonly>

            <!-- Grid ends here -->
            <br>
            <br>
            <br>

            <!-- Button to reset the game -->
            <button id="reset">RESET</button>
            
            <br>
            <br>

            <!-- Space to show player turn -->
            <p id="player"></p>
        </div>


        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
